<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Exempel på stilmall</title>
        <link rel="stylesheet" href="djurstilmall.css">
    </head>
    <body>
        <!-- Här ska sidans innehåll vara -->
        <header>
            <h1> Djur som låter </h1>
           
        </header>
        <main>
            <table> 
                <thead>
                    <tr>
                        <th>Bild</th>
                        <th>Info och ljud</th>
                    </tr>
                    <tr>
                        <td> <img src="beef-2869329_960_720.jpg" alt="ko">
                        <p> Bild av: <a href="https://pixabay.com/sv/n%C3%B6tk%C3%B6tt-highland-bull-2869329/"> Monsterkoi</a>, CC0</p>    
                       </td>
                        <td class="color"> 
                            <p>KO</p><audio controls>
                                <source src="Cow%20Moos%203x-SoundBible.com-520346669.mp3" type="audio/mpeg">
                            </audio>    
                        </td>
                    </tr>
                    <tr>
                        <td> <img src="rooster-2407616_960_720.jpg" alt="chicken"> <p> Bild av: <a href="https://pixabay.com/sv/tupp-kyckling-fj%C3%A4derf%C3%A4-f%C3%A5gel-djur-2407616/"> ArtWithTammy</a>, CC0</p> </td>
                        <td class="color"> 
                            <p>TUPP</p><audio controls>
                                <source src="Rooster%20Crow-SoundBible.com-1802551702.mp3" type="audio/mpeg"> 
                            </audio>
                        </td>
                    </tr>
                    <tr>
                        <td> <img src="horse-2820386_960_720.jpg" alt="hast"><p> Bild av: <a href="https://pixabay.com/sv/h%C3%A4st-rida-reiter-ridsport-koppling-2820378/"> Capri23auto</a>, CC0</p></td>
                        <td class="color">
                            <p>HÄST</p><audio controls>
                                <source src="Horse%20Neigh-SoundBible.com-1740540960.mp3" type="audio/mpeg">
                            </audio>
                        </td>
                    </tr>
                    
                </thead>    
            </table>
        </main>
        <footer>
            <p> Detta är sidans footer </p>
        </footer>
        
    </body>
